<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://kit.fontawesome.com/b1053c2d89.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <title>Boolzap</title>
    </head>
    <body>
        <div id="root">
            <div class="container">
                <main>
                    <aside id="contacts">
                        <div id="header-left">
                            <img src="'img/avatar_1.jpg'" alt="">
                            <h3> Michele </h3>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                        <div id="search-bar">
                        <i class="fas fa-2x fa-search"></i>
                        <input type="text" name="" value="">
                        </div>
                        <div id="chat-history">

                                <ul>
                                    <li v-for="(contact,contactIndex) in contacts"  @click="change_current_contact(contactIndex)">
                                        <img :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
                                        <h3> {{contact.name}}</h3>
                                        <span>{{contactIndex}}</span>

                                    </li>
                                </ul>

                        </div>

                    </aside>
                    <section id="chat">
                        <div id="header-right">

                        </div>
                        <div id="current-chat">
                             <ul >
                                <li class="message" v-for="(message_obj,messageIndex) in contacts[contactIndex].messages" :class="message_obj.status" @click="change_current_contact()">
                                    {{message_obj.message}}
                                </li>
                            </ul>

                        </div>
                        <div id="chat-input">
                            <i class="far fa-smile chat-function"></i>
                            <input type="text" name="" value="" v-model="message_sent">
                            <i class="fas fa-location-arrow chat-function" @click="send_message()"></i>
                        </div>
                    </section>
                </main>
            </div>
        </div>

        <script src="script/script.js" charset="utf-8"></script>
    </body>
</html>
